<!DOCTYPE html>
<html ng-app="IOLabApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>IOLab</title>
        <link rel="shortcut icon" href="images/V2.2.ico" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-changes.css" />
        <link rel="stylesheet" type="text/css" href="css/icons.css" />
        <link rel="stylesheet" type="text/css" href="css/master.css" />
    </head>
    <body ng-controller="mainCtrl" style="-webkit-user-select: none;">

        <!-- If dongle is unplugged -->
        <div ng-show="iolabState.dongleID == 0 && false">
            <!-- Load the find-dongle.html view -->
            <div ng-include="'views/find-dongle.html'"></div>
        </div>
        <!-- If dongle is plugged in -->
        <div ng-show="iolabState.dongleID != 0 || true">
            <!-- Load the iolab.html view -->
            <div ng-include="'views/iolab.html'"></div>
        </div>

        <!-- External dependency -->
        <script type="text/javascript" src="../vendor/dsp/dsp.js"></script>
        <script type="text/javascript" src="../vendor/bson/bson.js"></script>
        <script type="text/javascript" src="../vendor/lodash/lodash.js"></script>
        <script type="text/javascript" src="../vendor/d3/d3.v3.iolab.js"></script>
        <script type="text/javascript" src="../vendor/angular/angular.min.js"></script>
        <script type="text/javascript" src="../vendor/angular/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="../vendor/angular/ui-bootstrap-tpls-0.11.0.min.js"></script>

        <!-- Scripts -->
        <script type="text/javascript" src="scripts/app.js"></script>
        <script type="text/javascript" src="scripts/services.js"></script>
        <script type="text/javascript" src="scripts/directives.js"></script>
        <script type="text/javascript" src="scripts/controllers.js"></script>
        <script type="text/javascript" src="components/controls.js"></script>
        <script type="text/javascript" src="components/controls.acqManagement.js"></script>
        <script type="text/javascript" src="components/utils.js"></script>
        <script type="text/javascript" src="components/chart.js"></script>
        <script type="text/javascript" src="components/chart.ecg.js"></script>
        <script type="text/javascript" src="components/chart-fft.js"></script>
        <script type="text/javascript" src="components/param-plot.js"></script>
        <script type="text/javascript" src="components/sensor-selection.js"></script>
        <script type="text/javascript" src="components/fixed-configuration.js"></script>
    </body>
</html>
